<ul>
<li>什么是makefile</li>
</ul>
<blockquote>
<blockquote>
<p>所谓makefile，就是一个文件，只不过是一些特定的指令集，就像编程语言源文件。<br />
作用是负责编译顺序和规则</p>
</blockquote>
</blockquote>
<ul>
<li>什么是make</li>
</ul>
<blockquote>
<blockquote>
<p>make是用来解析makefile文件指令的命令行</p>
</blockquote>
</blockquote>
<ul>
<li>什么是cmake</li>
</ul>
<blockquote>
<blockquote>
<p>跨平台的编译工具，能够输出makefile文件，需要根据cmakeLists.txt文件内容执行</p>
</blockquote>
</blockquote>
